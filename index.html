<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yes or No</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .yes {
        background-color: #00ff00;
        color: #000000;
      }

      .no {
        background-color: #ff0000;
        color: #ffffff;
      }

      .text {
        font-size: 20vw;
        font-weight: bold;
        text-align: center;
        user-select: none;
      }

      @media (max-width: 768px) {
        .text {
          font-size: 25vw;
        }
      }
    </style>
  </head>
  <body class="yes">
    <div class="text" id="text">YES</div>

    <script>
      let showNoPage = false;

      function setPage() {
        const body = document.body;
        const text = document.getElementById("text");

        if (showNoPage) {
          body.className = "no";
          text.textContent = "NO";
        } else {
          body.className = "yes";
          text.textContent = "YES";
        }
      }

      setPage();
    </script>
  </body>
</html>
